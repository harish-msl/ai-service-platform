global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-service-platform'
    environment: 'development'

scrape_configs:
  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/metrics'

  # Postgres exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
