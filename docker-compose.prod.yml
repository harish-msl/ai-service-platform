services:
  backend:
    build:
      target: production
    command: ["dumb-init", "node", "dist/main.js"]
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
    volumes: []  # Remove development volumes
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    build:
      target: production
    command: ["dumb-init", "node", "server.js"]
    environment:
      NODE_ENV: production
    volumes: []  # Remove development volumes
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
